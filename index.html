<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="/assets/logo.png"
    type="image/x-icon"
  />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Which Mac</title>
  </head>
  <body>
    <header
      class="flex items-center bg-gray-800 shadow-md p-2.5 justify-center"
    >
      <div class="logo">
        <img src="/assets/logo.png" alt="" class="w-10"/>
      </div>
      <h1 class="font-bold text-2xl	text-white ml-3">Which Mac?</h1>
    </header>

    <div class="pt-10 px-4 lg:flex lg:items-center lg:justify-between flex-col">
      <h2
        class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl text-center"
      >
        <span class="block">Want to find MAC address?</span>
        <span class="block text-indigo-600 text-2xl py-3"
          >Enter a MAC address.</span
        >
      </h2>
    </div>

    <div class="flex justify-center">
      <div class="relative rounded-md shadow-sm">
        <input
          type="text"
          id="price"
          class="mac-address focus:outline-none focus:ring pl-7 pr-12 sm:text-lg rounded-md px-5 py-4 text-center"
          placeholder="00:00:00:00:00:00"
          maxlength="17"
        />
      </div>
    </div>

    <div class="info-mac bg-white rounded-lg max-w-2xl flex justify-center mx-auto m-10 flex-col items-center py-7 shadow-md">
      <div class="info-title text-center">
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">MAC address details</h2>
        <p class="mac-result text-xl my-2 text-indigo-600 font-extrabold uppercase"></p>
      </div>

      <div class="mac-company pt-5">
        <span class="font-extrabold text-xl text-gray-700">Company name:</span>
        <span class="company-result text-indigo-700 text-lg"></span>
      </div>
      <div class="mac-country pt-5 ">
        <span class="font-extrabold text-xl text-gray-700">Country code:</span>
        <span class="country-result text-indigo-700 text-lg"></span>
      </div>
      <div class="mac-valid pt-5 ">
        <span class="font-extrabold text-xl text-gray-700">Is valid:</span>
        <span class="valid-result capitalize text-indigo-700 text-lg"></span>
      </div>
    </div>  

    <script src="/script.js"></script>
  </body>
</html>
